<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>

</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
const divs=document.querySelectorAll('div');
function logText(e){
  console.log(this.classList.value);
  e.stopPropagation();//stops event from travelling to next ..either bubble up or top down

}

divs.forEach(elem=>elem.addEventListener('click',logText,{
   once: true,// it will unbind itself (remove) after trigerred once
   capture:true//capture events on top down default value is false;
}))
</script>
</body>
</html>
